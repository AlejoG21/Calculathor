<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>the Calcula-thor</title>
  <meta name="description" content="latest technology in shitty javascript calculators">
  <meta name="author" content="Nago">

  <link rel="stylesheet" href="style/style.css">

</head>

<body>
  <h1>
    Calcula-thor
  </h1>
  <div id="container">
      <div id= "displays"><p id="display1"></p><p id="display2"></p><p id="display3"></p><p id="display4"></p></div>
      <div id= "buttons">
        <div id="numbers">
          <button id="n7" class="number">7</button>
          <button id="n8" class="number">8</button>
          <button id="n9" class="number">9</button>
          <button id="n4" class="number">4</button>
          <button id="n5" class="number">5</button>
          <button id="n6" class="number">6</button>
          <button id="n1" class="number">1</button>
          <button id="n2" class="number">2</button>
          <button id="n3" class="number">3</button>
          <button id="n0" class="number">0</button>
        </div>
      
        <div id="operators">
          <button id="backspace" class="operator">del</button>
          <button id="reset" class="operator">AC</button>
          <button id="add" class="operator">+</button>
          <button id="substract" class="operator">-</button>
          <button id="multiply" class="operator">*</button>
          <button id="divide" class="operator">/</button>
          <button id="dot" class="operator">.</button>
          <button id="equal" class="operator">=</button>
        </div>
      </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
